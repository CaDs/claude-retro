room:
  id: forest_path
  name: "Forest Path"
  bgColor: "#1a3a1a"
  description: "A mossy path winds between towering ancient oaks. Shafts of light pierce the canopy."

  background:
    type: procedural
    generator: forest_path

  visuals:
    - { type: mushroom, x: 80, y: 100, variant: cluster }
    - { type: rock, x: 180, y: 108, variant: small }

  walkableArea:
    rects:
      - { x: 30, y: 95, width: 260, height: 45 }

  hotspots:
    - id: ancient_tree
      name: "Ancient Oak"
      rect: { x: 40, y: 20, width: 60, height: 75 }
      walkTo: { x: 70, y: 105 }
      responses:
        look_at: "An immense oak tree, hundreds of years old. Moss covers its gnarled trunk."
        use: "I'm not sure what I'd do with a tree."
        push: "I push on it. Nothing happens. Obviously."

    - id: mushroom_ring
      name: "Mushroom Ring"
      rect: { x: 200, y: 100, width: 35, height: 20 }
      walkTo: { x: 215, y: 115 }
      responses:
        look_at: "A fairy ring of glowing mushrooms. Local legend says they mark a place of old magic."
        pick_up: "Better not. Disturbing a fairy ring is terrible luck."
        use: "I don't think I should meddle with fairy magic."

    - id: old_stump
      name: "Old Stump"
      rect: { x: 250, y: 70, width: 30, height: 25 }
      walkTo: { x: 250, y: 105 }
      responses:
        look_at: "A carved stump that serves as a makeshift table. There's a bucket beside it."

    - id: bucket_stump
      name: "Bucket"
      rect: { x: 260, y: 85, width: 15, height: 15 }
      walkTo: { x: 250, y: 105 }
      visible: true
      responses:
        look_at: "An empty wooden bucket. Might come in handy."

  exits:
    - id: to_village
      rect: { x: 130, y: 130, width: 60, height: 15 }
      target: village_square
      spawnAt: { x: 160, y: 95 }
      name: "Village Square"
      lookAt: "The path back to the village."
